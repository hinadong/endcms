
<table cellpadding="0" cellspacing="1" border="0" class="align_center list_table" id="admin_table">
            	<thead>
                   	<tr>
                		<th width="150" order="title">标题</th>
                        <th width="150" order="page_name">文件名</th>
                   		<th width="150" order="updated_on">更新日期</th>
                   		<th width="150" order="admin_name">更新用户</th>
                        <th width="150">操作</th>
                        
                    </tr>
                </thead>
                <tbody>
                
          		  	<!-- BEGIN pages -->
            		<tr>
               		 	<td>{title}</td>
               		 	<td>{page_name}</td>
                        <td>{preg_replace("/(^20)|(\:\d\d$)/","",updated_on)}</td>
                        <td>{admin_name}</td>
                        <td>
                        <a href="javascript:;" onclick="fabu({page_id})">发布</a> 
                        <a href="admin.php?p=page&edit=1&pageid={page_id}">编辑</a> 
                        <a href="javascript:;" onclick="if(confirm('确认是否删除？'))delete_page({page_id},this)">删除</a>
                        <a href="http://test.chinaumv.cn/files/{page_name}" target="_blank">预览</a>	
                        </td>
                       
               		</tr>
                    <!-- END -->
                    
                </tbody>
                
</table>

<script>
function fabu(pageid){
	$.post('admin.php?p=page&fabu=1&pageid='+pageid, {  },function(data){
			alert("发布成功！");
		});
}

function delete_page(id,o)
{
	$(o).attr('to_be_delete','yes').html('{DELETING}').unbind('click');
	$.post('admin.php?p=page&delete=1&id='+id,{ },delete_callback);
	
}

function delete_callback(s)
{
	
		$('[to_be_delete=yes]').parent().parent().fadeOut();
		
}
</script>
