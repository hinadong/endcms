<!-- INCLUDE header.html -->

<div id='content'>
	<div id='left'>
    	{foreach(model('blog')->get_list(array('status'=>1)) as $item)}
		<div class="entry">
			<a href="{item_link($item)}"><h2>{$item['name']}</h2></a>
			<div class="time">{date("F/jS Y",$item['create_time'])}</div>
			<div class="intro">{$item['content']}</div>
			<div class="info">
				<a href="{item_link($item)}" class="more">Read More...</a>
				<a href="{item_link($item)}#comments" class="comments">Comments</a>
			</div>
		</div>
		{/foreach}
    </div>
	<!-- INCLUDE sidebar.html -->
	<div class="clear"></div>
</div>

<!-- INCLUDE footer.html -->
