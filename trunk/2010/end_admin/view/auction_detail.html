<div>
	<h2>中标者</h2>
	<table cellpadding="0" cellspacing="0" border="0" class="align_center list_table" width="100%">
		<tr>
			<th>用户</th>
			<th>金额</th>
			<th>叫价时间</th>
		</tr>
		<!-- BEGIN winners -->
		<tr>
			<td>{username}</td>
			<td>{amount}</td>
			<td>{created_at}</td>
		</tr>	
		<!-- END -->	
	</table>
</div>

<div>
	<h2>叫价者</h2>
	<table cellpadding="0" cellspacing="0" border="0" class="align_center list_table" width="100%">
		<tr>
			<th>用户</th>
			<th>金额</th>
			<th>叫价时间</th>
			<th>真实姓名</th>
			<th>email</th>
			<th>电话</th>
			<th>手机</th>
			<th>身份证</th>
			<th>省份</th>
			<th>地址</th>
			<!-- IF auctionobj.status == "1" -->
			<th>操作</th>
			<!-- ENDIF -->
		</tr>
		<!-- BEGIN bidders -->
		<tr>
			<td><a href="admin.php?p=auction&category_id={top.category_id}&item_id={top.auction_id}&user_id={user_id}">{username}</a></td>
			<td>{amount}</td>
			<td>{created_at}</td>
			<td>{real_name}</td>
			<td>{email}</td>
			<td>{phone}</td>
			<td>{mobile}</td>
			<td>{id_card_no}</td>
			<td>{province}</td>
			<td>{address}</td>
			<!-- IF top.auctionobj.status == "1" -->
			<td><a href="javascript:;" onclick="invalidUser({top.auction_id},{user_id},this)">设置为无效</a></td>
			<!-- ENDIF -->
		</tr>
		<!-- END -->
	</table>
	{pager}
</div>
