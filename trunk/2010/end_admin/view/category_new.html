<div id="new_category" class="new-form" style="width:300px;">
	<h2>{NEW_CATEGORY}</h2>
	<form action="admin.php?m=new_category&p=category&category_id={category_id}" method="post"
		onsubmit="return (this.name.value!='');"
	>
		<table cellpadding="0" cellspacing="5" border="0" >
			<tr>
			   	<td>{CATEGORY_NAME}</td>
			   	<td><input type="text" size="25" class="inputtext" maxlength="200" name="name" value="{category.name}" />*</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
			    	<input type="submit" value="{CATEGORY_SUBMIT}" />
				    &nbsp;
				    <input type="button" onclick="cancel_new_category(); return false;" value="{CANCEL}" />
			    </td>
			</tr>
		</table>
	</form>
</div>
